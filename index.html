<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Clone</h1>
        <!--Twitter Bird Logo-->
        <div class="logo">
            <img src="https://png.pngtree.com/png-vector/20230225/ourmid/pngtree-twitter-social-media-round-icon-png-image_6618448.png"
            alt="Twitter Logo">
        </div>
        </div>
        <!-- Login and Sign Up buttons -->
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>

        <!-- Tweet Box (Only visible after login) -->
        <div id="tweet-section" class="tweet-box" style="display: none;">
            <textarea id="tweet-input" placeholder="What's happening?" rows="3"></textarea>
            <button id="tweet-btn">Tweet</button>
        </div>
        <div id="tweet-list" class="tweet-list">
            <!-- Tweets will be displayed here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit">Login</button>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-signup">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-submit">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
